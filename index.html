<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>حجر - ورقة - مقص</title>
  </head>
  <body>
    <div class="disabled"></div>
    <h1>حجر ورقة مقص</h1>
    <div class="pc-choice">
      <p>اختيار الكمبيوتر</p>
      <img class="blur pc-img" alt="" />
    </div>
    <div class="user-choice">
      <img src="./images/rock1.png" class="img-user" data-choice="rock" />
      <img src="./images/paper1.png" class="img-user" data-choice="paper" />
      <img
        src="./images/scissor1.png"
        class="img-user"
        data-choice="scissors"
      />
    </div>
    <div class="result">النتيجة</div>
    <script src="./app.js"></script>
  </body>
</html>
